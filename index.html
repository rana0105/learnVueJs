<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn VueJs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="row" style="margin: 100px 0px 100px 0px;">
				<div class="col-md-6">
					<ul>
						<li v-for="(food, i) in foods" :key="food">{{ food }} ({{ i }})</li>
					</ul>
					<button @click="foods.push('Sweet')">Add</button>
					<template v-for="(food, index) in foods">
						<h4>{{ food }}</h4>
						<p>{{ index }}</p>
					</template>
				</div>
				<div class="col-md-6">
					<ul>
						<li v-for="person in persons">
							<p>
								<span v-for="(value, key, index) in person">{{ key }}:- {{ value }} ({{ index }}) </span>
							</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>	
</body>
<script src="js/vue.js"></script>
<!-- <script src="js/index.js"></script> -->
<script> 
	new Vue({
	  el: '#app',
	  data: {
	  	foods: ['rice', 'meat', 'vegetable', 'fish', 'chiken'],  
	  	persons: [
	  		{ name: 'Likhon', age: '25', color: 'white'},
	  		{ name: 'Maria', age: '20', color: 'red-white'}
	  	]   	
	  }
	});
</script>
</html>
